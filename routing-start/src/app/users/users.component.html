<div class="panel panel-defaul">
  <div class="panel-body">
    Here we are in the users section, there are some amazing users here!
  </div>
  <div class="list-group">
    <a class="list-group-item" *ngFor="let user of users; let i = index" [routerLink]="[i]" routerLinkActive="active">
      <h4 class="list-group-item-header">{{ user.username }}</h4>
    </a>
    <div class="list-group-item">
      <a routerLink="">Back to home</a>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
